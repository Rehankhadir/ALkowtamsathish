    <div class="footerClass">
      <app-footer ></app-footer>
    </div>
 <!-- offcanvas start -->

<div class="off-canvas">
  <div class="button-container">
    <!-- Button is only visible if isButtonHidden is false -->
    <button 
      class="btn btn-primary" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasBottom" 
      aria-controls="offcanvasBottom" 
      (click)="startProgress()"
      *ngIf="!isButtonHidden"
    >
      Start Offcanvas
    </button>
  </div>
  
  <!-- Offcanvas Component -->
  <div class="offcanvas offcanvas-bottom custom-offcanvas" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <!-- Hide Button inside the offcanvas -->
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label=""></button>
    </div>
    <div class="offcanvas-body small">
      <div class="container">
        <div class="row">
          <div class="col-1">
            <i class="fas fa-rocket" style="font-size:30px"></i>
          </div>
          <div class="col-11">
            <app-canvas-progress [progress]="currentProgress"></app-canvas-progress>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- offcanvas end -->
 <!-- Custom message -->
  <div *ngIf="isMessageVisible" class="custom-message">
     Progress completed successfully!
  </div>
</div>
   
  </body>
